<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/letter-n.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!--.item{Item $}*8-->
    <div class="container">
      <div class="header">
        <nav class="navitem">
          <div class="logo">
            <img src="images/letter-n.png" alt="My N logo" width="64" />
          </div>
          <ul>
            <li><a href="https://github.com/nehanawar025" target="_blank">Github</a></li>
          </ul>
        </nav>
      </div>
      <!-- ---------------------------------------- -->
      <div class="content">
        <div class="content-head">
            <h2>Contact Us</h2>
            
        </div>
        <div class="content-body">
            <div class="content-body-left">
                <h3>Keep in touch</h3>
                <p class="first-p">Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br> Doloribus voluptatem corrupti cum temporibus blanditiis<br> odio reprehenderit <br>aut consequuntur excepturi eius!<br>voluptatem corrupti cum temporibus consequuntur.</p>

            </div>
            <div class="content-body-right">

                    <label for="full-name" ></label>
                    <input type="text" id="full-name" name="full-name" placeholder="Full-Name">
                  
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="Email-Address">
                </form>  
                <form action="index.html" method="post" class="flex-col">
                    <label for="message"></label>
                    <textarea id="message" name="message" placeholder="Your Massage" rows="10"></textarea><br>
                  
                    <button type="button">Send Message</button>

            </div>
        </div>
      </div>
      <!-- ---------------------------------------- -->

        <div class="socials">
          <a href="https://twitter.com/noshin_nnn" class="twitter" target="_blank"> </a>
          <a
            href="https://www.linkedin.com/in/noshin-nawar-7b00bb226/"
            class="linkedin" target="_blank"
          >
          </a>
